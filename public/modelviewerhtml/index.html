<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <header>
    <p>HAI</p>
    <select id="variant-select" slot="hotspot">
      <option value="DEFAULT">DEFAULT</option>
    </select>
  </header>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="scene.gltf"
      id="model-viewer"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="1.806495945981553m 59.738686843481815m 93.78542484958871m"
        data-normal="0.10142516302704495m 0.9325923226039726m 0.34638778287501065m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Hain suu</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>

    <script>
      const viewer = document.querySelector("#model-viewer");
      const variantSelect = document.querySelector("#variant-select");

      viewer.addEventListener("load", () => {
        const variants = viewer.availableVariants || [];

        variants.forEach((variant) => {
          const option = document.createElement("option");
          option.value = variant;
          option.text = variant;
          variantSelect.appendChild(option);
        });
      });

      variantSelect.addEventListener("change", (event) => {
        const selectedVariant = event.target.value;
        viewer.variantName = selectedVariant;
      });
    </script>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
